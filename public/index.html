<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comic Book Viewer</title>

  <!-- StPageFlip (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.css">
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

  <!-- React UMD + Babel en el navegador -->
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.24.7/babel.min.js"></script>

  <style>
    :root { color-scheme: dark; }
    html, body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        color: #e5e5e5;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    #root {
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    .btn {
        background: #1f1f1f;
        border: 1px solid #333;
        color: #e5e5e5;
        padding: 6px 10px;
        border-radius: 9999px;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .btn:hover {
        background: #2a2a2a;
    }
    .stage {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        perspective: 2000px;
        overflow: hidden;
        background: transparent;
    }
    .book-wrapper {
        position: relative;
    }
    #book {
      transition: transform 0.6s cubic-bezier(0.65, 0, 0.35, 1);
    }
    .click-interceptor {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 100;
        cursor: pointer;
    }
    .stage-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: #1a1a1a;
    }
    .bg-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 1.2s ease-in-out;
    }
    .frame {
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0);
        background: #11111100;
        border-radius: 2px;
    }
    .page {
      width: 100%;
      height: 100%;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .page img {
      display: block;
      height: 100%;
      user-select: none;
      pointer-events: none;
      width: 100%;
      object-fit: cover;
    }
    .page:first-child img {
      border-top-right-radius: 0px;
      border-bottom-right-radius: 0px;
    }
    .page:last-child img {
      border-top-left-radius: 0px;
      border-bottom-left-radius: 0px;
    }
    .stf-page-image {
        border: none !important;
    }
    .stf-shadow-forward, .stf-shadow-back {
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0.4) 0, rgba(0, 0, 0, 0) 100%) !important;
    }
    .stf-hard-forward .stf-hard-inner {
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0.4) 0, rgba(255, 255, 255, 0) 20%) !important;
    }
    .music-control {
        position: fixed;
        bottom: 60px; /* Adjusted to sit above the nav bar */
        right: 16px;
        z-index: 101; /* Above nav bar */
    }
    .music-control .btn {
        width: 40px;
        height: 40px;
        padding: 0;
        display: grid;
        place-items: center;
        font-size: 18px;
    }
    
    /* === ESTILOS PARA LA PANTALLA DE CARGA === */
    .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: #fff;
        font-size: 24px;
        font-family: monospace;
    }
    
    /* === ESTILOS PARA LA BARRA DE NAVEGACIÃ“N === */
    .nav-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 8px 0;
        gap: 8px;
        z-index: 100;
        flex-wrap: wrap; /* Adjusts for smaller screens */
    }
    .nav-bar .btn {
        background: #2f2f2f;
        border: 1px solid #444;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-presets="react" src="/app.jsx"></script>
</body>
</html>
